<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="stylesheet" href="/css/stylesheet.css" media="screen"/>
		<link rel="stylesheet" href="/css/pygment_trac.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>
		<script type="text/javascript" src="/js/cpan.js"></script>
		<title>Guillaume's Dashboard</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<div class="wrapper">
			<header>
				<h1 class="title">Guillaume's Dashboard</h1>
			</header>
			<div id="container">
				<p class="tagline"></p>
				<div id="main" role="main">
					<div class="download-bar">
						<div class="inner">
							<a href="https://github.com/guillaumeaubert" class="code">View Guillaumeaubert.github.io on GitHub</a>
						</div>
						<span class="blc"></span><span class="trc"></span>
					</div>
					<article class="markdown-body">
						<h3>
							<a name="CPAN distributions" class="anchor" href="#cpan_distributions">
								<span class="octicon octicon-link"></span>
							</a>
							CPAN Distributions
						</h3>
						<table id="cpan_distributions">
							<thead>
								<th>Distribution</th>
								<th>Current Version</th>
								<th>Links</th>
								<th>Build Status</th>
								<th>Coverage</th>
							</thead>
							<tbody>
								<tr style="display: none;" id="template_row">
									<td class="distribution"><!-- Name of the distribution --></td>
									<td class="version"><!-- Current version of the distribution --></td>
									<td class="links">
										<span class="github"><!-- GitHub link --></span>
										<span class="metacpan"><!-- MetaCPAN link --></span>
										<span class="cpants"><!-- CPANTS link --></span>
									</td>
									<td class="travis_status_badge"><!-- Travis CI - badge to indicate build status --></td>
									<td class="coveralls_badge"><!-- Coveralls.io - badge to indicate test coverage percentage --></td>
								</tr>
							</tbody>
						</table>
					</article>
				</div>
			</div>
			<footer>
				<div class="owner">
					<p><a href="https://github.com/guillaumeaubert" class="avatar"><img src="https://secure.gravatar.com/avatar/3ec9018e8aff31524eac32f47003901f?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png" width="48" height="48"/></a>View <a href="https://github.com/guillaumeaubert">guillaumeaubert</a> on <a href="https://www.github.com">GitHub</a></p>
				</div>
				<div class="creds">
					<small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>theme by <a href="http://twitter.com/jonrohan/">Jon Rohan</a></small>
				</div>
			</footer>
		</div>
  </body>
</html>
